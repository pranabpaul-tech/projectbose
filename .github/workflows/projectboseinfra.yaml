name: Project Bose - Application protfolio and Azure cost analysis

on:
  pull_request:
    branches: [ main ]    
    paths: infra/**

  workflow_dispatch:

env:
  region: westeurope
  regGroup: codenameprojectboserg
  
jobs:
  validation:
    name: Validations
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: ARM Template Toolkit (ARM TTK) Validation    
        id: armttkvalidation
        uses: aliencube/arm-ttk-actions@v0.3
        with:
          path: infra/infra/azuredeploy.json
          
      - name: Test result
        shell: bash
        continue-on-error: true
        run: |
          echo "${{ toJSON(fromJSON(steps.armttkvalidation.outputs.results)) }}"
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Validate ARM Template
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.SUBSCRIPTIONID }}
          region: ${{ env.region }}
          resourceGroupName: ${{ env.regGroup }}
          template: infra/infra/azuredeploy.json
          deploymentMode: Validate
          parameters: infra/infra/azuredeploy.parameters.json
      
      - name: Upload Template as Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: InfraTemplate
          # A file, directory or wildcard pattern that describes what to upload
          path: infra/infra/*
          if-no-files-found: error

  PROD:
    name: Deploy to PROD
    #if: github.event.ref == 'refs/heads/main'
    needs: [validation]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      #url: ${{ steps.deployArmProd.outputs.hostname }}
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.8
        with:
          name: InfraTemplate         
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy ARM Template
        id: deployArmProd
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.SUBSCRIPTIONID }}
          region: ${{ env.region }}
          resourceGroupName: ${{ env.regGroup }}
          template: azuredeploy.json
          deploymentMode: Incremental
          parameters: azuredeploy.parameters.json